name: ğŸš€ Production Deployment Pipeline

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main, production]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # ğŸ” Code Quality & Security
  quality-check:
    name: ğŸ” Quality & Security Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=moderate

      - name: ğŸ§¹ Lint code
        run: npm run lint

      - name: ğŸ“ Check formatting
        run: npm run format:check

      - name: ğŸ” Type check
        run: npm run type-check

  # ğŸ§ª Testing Suite
  test:
    name: ğŸ§ª Comprehensive Testing
    runs-on: ubuntu-latest
    needs: quality-check
    strategy:
      matrix:
        node-version: [16, 18, 20]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit

      - name: ğŸ”— Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}

      - name: ğŸ§ª Run component tests
        run: npm run test:components

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ğŸ—ï¸ Build & Optimize
  build:
    name: ğŸ—ï¸ Build & Optimize
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup environment
        run: |
          echo "NODE_ENV=production" >> $GITHUB_ENV
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“Š Analyze bundle
        run: npm run build:analyze

      - name: ğŸ§ª Run performance tests
        run: npm run test:performance

      - name: ğŸ“¦ Cache build artifacts
        uses: actions/cache@v3
        with:
          path: dist/
          key: build-${{ github.sha }}
          restore-keys: build-

  # ğŸ” Security & Compliance
  security-scan:
    name: ğŸ” Security & Compliance
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”’ Run security scans
        run: |
          npm audit --audit-level=high
          npm run security:scan

      - name: ğŸ” Dependency vulnerability check
        run: npm run security:deps

      - name: ğŸ›¡ï¸ Container security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'your-app:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload security results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ğŸš€ Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    environment: staging
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for staging
        run: npm run build:staging

      - name: ğŸš€ Deploy to staging
        run: npm run deploy:staging
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
          STAGING_API_KEY: ${{ secrets.STAGING_API_KEY }}

      - name: ğŸ§ª Run staging tests
        run: npm run test:staging
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}

      - name: ğŸ“Š Performance audit
        run: npm run audit:performance
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}

  # ğŸš€ Deploy to Production
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan, deploy-staging]
    environment: production
    if: github.ref == 'refs/heads/production'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build for production
        run: npm run build:production

      - name: ğŸ” Setup database migration
        run: npm run db:migrate:production
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: ğŸš€ Deploy to production
        run: npm run deploy:production
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
          PRODUCTION_API_KEY: ${{ secrets.PRODUCTION_API_KEY }}

      - name: ğŸ§ª Run production health checks
        run: npm run health:check
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}

      - name: ğŸ“Š Final performance audit
        run: npm run audit:performance:production
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}

      - name: ğŸ“§ Send deployment notification
        run: npm run notify:deployment
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

  # ğŸ“Š Post-Deployment Monitoring
  post-deployment:
    name: ğŸ“Š Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/production'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“Š Monitor application health
        run: npm run monitor:health
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}

      - name: ğŸ“ˆ Performance monitoring
        run: npm run monitor:performance
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}

      - name: ğŸ” Error monitoring
        run: npm run monitor:errors
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}

      - name: ğŸ“§ Send monitoring report
        run: npm run notify:monitoring
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

  # ğŸ”„ Rollback (Manual Trigger)
  rollback:
    name: ğŸ”„ Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”„ Rollback to previous version
        run: npm run rollback
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
          PRODUCTION_API_KEY: ${{ secrets.PRODUCTION_API_KEY }}

      - name: ğŸ§ª Verify rollback
        run: npm run health:check
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}

      - name: ğŸ“§ Send rollback notification
        run: npm run notify:rollback
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
